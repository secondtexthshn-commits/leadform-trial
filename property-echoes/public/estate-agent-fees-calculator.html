<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Estate Agent Fees Calculator UK</title>
        <meta
            name="description"
            content="Calculate estate agent fees in the UK including commission and VAT using our free estate agent fees calculator."
        />

        <style>
            :root {
                --primary: #002147;
                --secondary: #c5a059;
                --bg: #f9fafd;
                --white: #ffffff;
                --border: #e2e8f0;
                --text: #1a202c;
                --text-light: #718096;
                --shadow:
                    0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                color: var(--text);
                line-height: 1.5;
                background: transparent;
                overflow: hidden;
            }

            /* SECTION that controls layout flow */
            .calculator-section {
                width: 100%;
                display: flex;
                justify-content: center;
                margin: 0 0 48px; /* Remove large top margin */
                position: relative; /* Remove sticky to stay in flow */
                z-index: 10;
            }

            /* CALCULATOR CARD */
            .calculator-container {
                background: var(--white);
                border: 1px solid var(--border);
                border-radius: 12px;
                width: 100%;
                max-width: 480px;
                padding: 40px 24px 48px;
                box-shadow: var(--shadow);
                position: relative;
                min-height: 520px;
            }

            .header {
                text-align: center;
                margin-bottom: 28px;
            }

            h1 {
                color: var(--primary);
                font-size: 22px;
                font-weight: 800;
                letter-spacing: -0.025em;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                font-size: 13px;
                font-weight: 700;
                color: var(--primary);
                margin-bottom: 8px;
                text-transform: uppercase;
                letter-spacing: 0.025em;
            }

            input[type="number"] {
                width: 100%;
                padding: 14px;
                border: 1.5px solid var(--border);
                border-radius: 8px;
                font-size: 16px;
                color: var(--primary);
                outline: none;
            }

            input[type="number"]:focus {
                border-color: var(--secondary);
                box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.15);
            }

            .toggle-group {
                display: flex;
                align-items: center;
                gap: 12px;
                margin: 24px 0;
                cursor: pointer;
            }

            .toggle-group input {
                width: 20px;
                height: 20px;
                accent-color: var(--primary);
            }

            .toggle-text {
                font-size: 14px;
                font-weight: 600;
            }

            .results-box {
                background: var(--bg);
                border-radius: 10px;
                padding: 24px;
                margin-top: 24px;
            }

            .result-row {
                display: flex;
                justify-content: space-between;
                padding: 12px 0;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }

            .result-row:last-child {
                border-bottom: none;
                padding-top: 16px;
            }

            .label {
                font-size: 12px;
                font-weight: 700;
                color: var(--text-light);
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .value {
                font-size: 18px;
                font-weight: 700;
                color: var(--primary);
            }

            .total-row .value {
                font-size: 24px;
            }

            @media (max-width: 480px) {
                .calculator-container {
                    padding: 32px 20px 40px;
                    min-height: auto;
                }
            }
        </style>
    </head>

    <body>
        <!-- CALCULATOR SITS CLEANLY BETWEEN HEADER & CONTENT -->
        <section class="calculator-section">
            <div class="calculator-container">
                <div class="header">
                    <h1>Estate Agent Fees Calculator</h1>
                </div>

                <div class="form-group">
                    <label for="price">Property Sale Price (£)</label>
                    <input
                        type="number"
                        id="price"
                        placeholder="e.g. 300000"
                        step="1000"
                    />
                </div>

                <div class="form-group">
                    <label for="rate">Commission Rate (%)</label>
                    <input type="number" id="rate" value="1.5" step="0.1" />
                </div>

                <label class="toggle-group">
                    <input type="checkbox" id="vat" checked />
                    <span class="toggle-text">Include VAT (20%)</span>
                </label>

                <div class="results-box">
                    <div class="result-row">
                        <span class="label">Fee (Excl. VAT)</span>
                        <span class="value" id="fee-excl">£0</span>
                    </div>
                    <div class="result-row">
                        <span class="label">VAT Amount</span>
                        <span class="value" id="vat-val">£0</span>
                    </div>
                    <div class="result-row total-row">
                        <span class="label">Total Fee</span>
                        <span class="value" id="total-val">£0</span>
                    </div>
                </div>
            </div>
        </section>

        <script>
            (function () {
                const price = document.getElementById("price");
                const rate = document.getElementById("rate");
                const vat = document.getElementById("vat");

                const excl = document.getElementById("fee-excl");
                const vatOut = document.getElementById("vat-val");
                const total = document.getElementById("total-val");

                function format(n) {
                    return "£" + Math.round(n).toLocaleString("en-GB");
                }

                function calc() {
                    const p = parseFloat(price.value) || 0;
                    const r = parseFloat(rate.value) || 0;
                    const fee = p * (r / 100);
                    const v = vat.checked ? fee * 0.2 : 0;

                    excl.textContent = format(fee);
                    vatOut.textContent = format(v);
                    total.textContent = format(fee + v);
                }

                price.addEventListener("input", calc);
                rate.addEventListener("input", calc);
                vat.addEventListener("change", calc);
                calc();
            })();
        </script>
    </body>
</html>
